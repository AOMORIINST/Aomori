<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aomori — Landing</title>
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/3/3f/Logo_2023_F1.svg" />
  <style>
    :root {
      --bg: #ffffff;
      --text: #0a0a0a;
      --muted: #6b7280;
      --border: #e5e7eb;
      --brand: #111827;
      --radius: 16px;
      --container: min(1200px, 92vw);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      scroll-behavior: smooth;
    }
    a { text-decoration: none; color: inherit; }
    img { display: block; max-width: 100%; height: auto; }

    /* ===== NAVBAR flotante redondeado ===== */
    .nav-wrap {
      position: fixed;
      top: 12px;
      left: 0;
      width: 100%;
      display: grid;
      place-items: center;
      z-index: 100;
      padding-inline: env(safe-area-inset-left) env(safe-area-inset-right);
    }
    nav {
      width: var(--container);
      background: #fff;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 0.6rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: bold;
      font-size: 1.2rem;
    }
    .logo img {
      height: 32px;
      width: auto;
    }
    .menu {
      display: flex;
      gap: 1rem;
    }
    .menu a {
      font-size: 0.95rem;
      font-weight: 500;
    }

    /* Botón hamburguesa */
    .menu-btn {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    /* ===== Responsive ===== */
    @media (max-width: 768px) {
      .menu {
        display: none;
        flex-direction: column;
        background: #fff;
        position: absolute;
        top: 60px;
        right: 1rem;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        padding: 1rem;
      }
      .menu.show {
        display: flex;
      }
      .menu-btn {
        display: block;
      }
    }

    /* ===== SECCIONES ===== */
    section {
      min-height: 100vh;
      padding: 100px 1.5rem 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    #inicio { background: #f9fafb; }
    #productos { background: #e5e7eb; }
    #contacto { background: #d1d5db; }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <div class="nav-wrap">
    <nav>
      <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Logo_2023_F1.svg" alt="Logo Aomori">
        AOMORI
      </div>
      <div class="menu-btn" onclick="document.querySelector('.menu').classList.toggle('show')">☰</div>
      <div class="menu">
        <a href="#inicio">Inicio</a>
        <a href="#productos">Productos</a>
        <a href="#contacto">Contacto</a>
      </div>
    </nav>
  </div>

  <!-- SECCIONES -->
  <section id="inicio">
    <h1>Bienvenidos a Aomori</h1>
    <p>Marca de origen familiar, ropa básica y deportiva con calidad premium.</p>
  </section>

  <section id="productos">
    <h1>Nuestros Productos</h1>
    <p>Oversize, crop tops, básicos y más. Confeccionados en modal con lycra.</p>
  </section>

  <section id="contacto">
    <h1>Contacto</h1>
    <p>Escribinos para mayorista, colaboraciones y pedidos especiales.</p>
  </section>

  <script>
    // Cerrar menú cuando se hace click en un link (mobile)
    document.querySelectorAll('.menu a').forEach(link => {
      link.addEventListener('click', () => {
        document.querySelector('.menu').classList.remove('show');
      });
    });
  </script>
</body>
</html>
